<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--VinculaciÃ³n Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Documento de estilos-->
    <link rel="stylesheet" href="style/style.css">

    <title>API Libros</title>

</head>
<body>

    <header>
        <h1>API LIBROS</h1>
    </header>

    <main>

        <section class="menu">

            <div class="menuInput">

                <div class="inputContainer">
                    <label for="nombre" >Titulo</label>
                    <input type="text" id="titulo">
                </div>
                <div class="inputContainer">
                    <label for="descripcion" >Descripcion</label>
                    <input type="text" id="descripcion">
                </div>
                <div class="inputContainer">
                    <label for="url">URL</label>
                    <input type="text" id="url">
                </div>
                <div class="inputContainer">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor">
                </div>
                <div class="inputContainer">
                    <label for="editorial">Editorial</label>
                    <input type="text" id="editorial">
                </div>
                <div class="inputContainer">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio">
                </div>

            </div>

            <div class="menuBotones">

                <button id="agregar" class="btn btn-primary">Agregar Libro</button>
                <button id="buscar" class="btn btn-primary">Buscar por nombre</button>
                <button id="modificar" class="btn btn-primary">Modificar Libro</button>

            </div>

        </section>

        <section class="librosContainer" id="libros">

            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
